language: node_js
sudo: required

services:
  - docker

addons:
  hosts:
    - test.dev

before_script:
- python -m SimpleHTTPServer 8009 &
- sleep 3

script:
- docker run --privileged -v "$(pwd)":/sitespeed.io sitespeedio/sitespeed.io:4.0-beta.5 --budget /sitespeed.io/budget.json http://test.dev:8009/web/

after_script:
- kill `ps aux | grep "python -m SimpleHTTPServer" | grep -v grep | awk '{print $2}'`
